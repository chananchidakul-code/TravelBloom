<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TravelBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://chananchidak-5500.theianext-0-labs-prod-misc-tools-us-east-0.proxy.cognitiveclass.ai/images/TravelBloom_background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      color: white;
      text-align: center;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      display: flex;
      justify-content: unsecenter;
      gap: 30px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav input, nav button {
      padding: 5px;
      margin-left: 10px;
    }
    #recommendations {
      margin: 20px auto;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
      text-align: left;
    }
    .recommendation {
      margin-bottom: 20px;
    }
    .recommendation img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="travel_bloom.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>

    <input type="text" id="searchInput" placeholder="Search recommendations..." />
    <button id="searchBtn">Search</button>
    <button id="resetBtn">Clear</button>
  </nav>

  <h1>Welcome to TravelBloom</h1>
  <p>Your guide to amazing travel recommendations!</p>

  <div id="recommendations"></div>

  <script src="travel_bloom.js"></script>
</body>
</html>
